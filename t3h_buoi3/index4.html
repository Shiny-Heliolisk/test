<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,h2,p{
            color: green;
            font-size: 24px;
        }
        h1{
            border: 2px solid darkred;
        }
        h2{
            border: 2px solid black;
        }
        p{
            border: 2px solid greenyellow;
        }
        .a.b{
            color: red;
        }
        
        .a .b{
            color: royalblue;
        }
    </style>
</head>
<body>
    <h1>the h1</h1>
    <h2>the h2</h2>
    <p>the p</p>
    <hr>
    <div class="a">classA
        <div class="b">classB</div>
    </div>
    
    <div class="a b">classA.classB</div>
</body>
</html>
